<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="intro">
        <div class="intro-logo">
          <a class="logo-link" href="#">
            <img class="logo-img" src="./img/air-reys-logo.svg" alt="air reys" width="60" height="60">
          </a>
          <a href="#" class="logo-title">
            <h1 class="logo-title">AIR RACE</h1>
          </a>
        </div>

        <div class="intro-ctg">
          <button class="search">
            <img class="searh-img" src="./img/search.svg" alt="search" width="26" height="26">
          </button>
          <button class="language">
            <img class="lang-img" src="./img/usa-flag.svg" alt="language" width="26" height="26">
          </button>
          <button class="sign-in">
            Sign in
          </button>
          <button class="sign-up">
            Sign up
          </button>
        </div>
      </div>
    </div>
  </header>
  <main class="bg-box">
    <section>
        <div class="container">
          <nav>
            <ul class="nav-ul">
              <li class="ul-li">
                <a class="li-link" href="#">
                  Home
                </a>
              </li>

              <li class="ul-li">
                <a class="li-link" href="#">
                  Air race
                </a>
              </li>

              <li class="ul-li">
                <a class="li-link" href="#">
                  Bilet
                </a>
              </li>

              <li class="ul-li">
                <a class="li-link" href="#">
                  Kassa
                </a>
              </li>

              <li class="ul-li">
                <a class="li-link" href="#">
                  History
                </a>
              </li>

            </ul>
          </nav>
          <div class="where">
            <form name="form" class="form">
              <input class="qayerdan" type="text" placeholder="Qayerdan" required>

              <img class="vector-right" src="./img/next.svg" alt="right vector" width="100" height="50">

              <input class="qayerga" type="text" placeholder="Qayerga">
            </form>
            
            <button id="form" class="submit-btn" type="submit">Bilet olish</button>

          </div>
        </div>
    </section>
    <section>
      <div class="container">
        <div class="air-sect">
          <h2 class="h2-title">Shaharlar</h2>
          <ul>
            <li class="shaharlar">
              <a class="city-link" href="#">
                <span class="space"></span>
                <h3 class="Tash">Tashkent</h3>
              </a>
                <div class="img-city">
                  <img class="city-img" src="./img/tashkent2.jpg" alt="tashkent photo" width="250" height="220">
                  <img class="city-img" src="./img/tashkent3.jpg" alt="tashkent photo" width="250" height="220">
                  <img class="city-img" src="./img/tashkent1.jpg" alt="tashkent photo" width="250" height="220">
                  <img class="city-img" src="./img/tashkent4.jpg" alt="tashkent photo" width="250" height="220">
                </div>
            </li>
            <li class="shaharlar">
              <a class="city-link" href="#">

              </a>

                  <img class="city-img" src="./img/samarqand3.jpg" alt="tashkent photo" width="250" height="220">
                  <img class="city-img" src="./img/samarkand1.jpg" alt="tashkent photo" width="250" height="220">
                  <img class="city-img" src="./img/samarqand4.jpg" alt="tashkent photo" width="250" height="220">

            </li>
            <li class="shaharlar">
              <a class="city-link" href="#">

                  <img class="city-img" src="./img/buxoro3.jpg" alt="tashkent photo" width="250" height="220">
                  <img class="city-img" src="./img/buxoro1.jpg" alt="tashkent photo" width="250" height="220">
                  <img class="city-img" src="./img/buxoro4.jpg" alt="tashkent photo" width="250" height="220">

            </li>
            <li class="shaharlar">
              <a class="city-link" href="#">

              </a>

                </div>
            </li>
            <li class="shaharlar">
              <a class="city-link" href="#">
                <span class="space"></span>
                <h3 class="Tash">Farg'ona</h3>
              </a>
                <div class="img-city">
                  <img class="city-img" src="./img/fergana2.jpg" alt="tashkent photo" width="250" height="220">
                  <img class="city-img" src="./img/fergana3.jpg" alt="tashkent photo" width="250" height="220">
                  <img class="city-img" src="./img/fergana1.jpg" alt="tashkent photo" width="250" height="220">
                  <img class="city-img" src="./img/fergana4.jpg" alt="tashkent photo" width="250" height="220">
                </div>
            </li>
          </ul>
        </div>
      </div>

  </main>

  <footer>

  </footer>

</html>
